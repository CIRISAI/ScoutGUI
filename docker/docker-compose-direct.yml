version: "3.9"
services:
  # Run the actual CIRIS API with mock LLM
  ciris-api:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    environment:
      OPENAI_API_KEY: "mock-key-not-used"
    command: ["python", "main.py", "--mock-llm", "--adapter", "api"]
    ports:
      - "8080:8080"
    volumes:
      - ciris-data:/app/data
      - ciris-logs:/app/logs
    networks:
      - ciris-network

  # Frontend - use the existing Next.js app
  agui:
    build:
      context: ../..
      dockerfile: CIRISGUI/docker/Dockerfile.agui
    environment:
      NEXT_PUBLIC_CIRIS_API_URL: http://ciris-api:8080
    ports:
      - "3000:3000"
    depends_on:
      - ciris-api
    networks:
      - ciris-network

networks:
  ciris-network:
    driver: bridge

volumes:
  ciris-data:
  ciris-logs:
