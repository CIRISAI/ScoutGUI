<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Completing Authentication...</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #111827;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const accessToken = params.get('access_token');
      const tokenType = params.get('token_type');
      const role = params.get('role');
      const userId = params.get('user_id');
      const expiresIn = params.get('expires_in');
      const agent = params.get('agent');
      const provider = params.get('provider');
      const email = params.get('email');
      const marketingOptIn = params.get('marketing_opt_in') === 'true';

      if (accessToken && tokenType && role && userId) {
        localStorage.setItem('ciris_auth_token', JSON.stringify({
          access_token: accessToken,
          token_type: tokenType,
          expires_in: expiresIn ? parseInt(expiresIn, 10) : 3600,
          user_id: userId,
          role: role,
          created_at: Date.now()
        }));

        localStorage.setItem('ciris_user', JSON.stringify({
          user_id: userId,
          username: email || userId,
          email: email || '',
          role: role,
          api_role: role,
          permissions: [],
          marketing_opt_in: marketingOptIn,
          created_at: new Date().toISOString(),
          last_login: new Date().toISOString()
        }));

        if (agent) {
          localStorage.setItem('selectedAgentId', agent);
          localStorage.setItem('selectedAgentName', agent.charAt(0).toUpperCase() + agent.slice(1));
        }
        if (provider) {
          localStorage.setItem('authProvider', provider);
        }

        // Add cache-busting parameter to force fresh page load
        const returnUrl = localStorage.getItem('authReturnUrl') || '/';
        const cacheBuster = `_t=${Date.now()}`;
        const separator = returnUrl.includes('?') ? '&' : '?';
        window.location.href = `${returnUrl}${separator}${cacheBuster}`;
        localStorage.removeItem('authReturnUrl');
      } else {
        window.location.href = '/login?error=oauth_failed';
      }
    })();
  </script>
</body>
</html>
